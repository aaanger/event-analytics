syntax = "proto3";

package grpc;

option go_package = "github.com/aaanger/event-analytics/grpc";

message EventRequest {
  int64 id = 1;
  int64 user_id = 2;
  string event_type = 3;
  string url = 4;
  string timestamp = 5;
}

message EventResponse {
  string status = 1;
}

service Event {
  rpc SendEvent (EventRequest) returns (EventResponse);
}

